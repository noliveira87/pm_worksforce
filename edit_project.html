<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Project</h1>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="index.html">Página Inicial</a>
            <a class="nav-link" href="members.html">Gestão de Membros</a>
        </nav>        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="editProjectForm">
                    <div class="form-group">
                        <label for="editProjectName">Project Name:</label>
                        <input type="text" id="editProjectName" class="form-control" placeholder="Project name">
                    </div>
                    <div class="form-group">
                        <label for="editTeamMembers">Team Members:</label>
                        <select id="editTeamMembers" class="form-control" multiple>
                            <!-- Members options will be rendered here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editAllocationHours">Allocation Hours:</label>
                        <input type="number" id="editAllocationHours" class="form-control" placeholder="Hours allocated per day">
                    </div>
                    <div class="form-group">
                        <label for="editVacationDays">Vacation Days:</label>
                        <input type="number" id="editVacationDays" class="form-control" placeholder="Number of vacation days">
                    </div>
                    <div class="form-group">
                        <label for="editOriginalEstimate">Original Estimate (in days):</label>
                        <input type="number" id="editOriginalEstimate" class="form-control" placeholder="Original project estimate">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="saveEditedProject()">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/projects.js" defer></script>
</body>
</html>
