<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestão de Projetos</h1>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="index.html">Página Inicial</a>
            <a class="nav-link" href="members.html">Gestão de Membros</a>
        </nav>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Nome do Projeto:</label>
                <input type="text" id="projectName" name="projectName" class="form-control" placeholder="Nome do projeto">
            </div>
            <div class="form-group">
                <label for="teamMembers">Elementos da Equipa:</label>
                <div id="teamMembers" class="form-check"></div>
            </div>
            <div class="form-group">
                <label for="allocationHours">Horas de Alocação:</label>
                <input type="number" id="allocationHours" name="allocationHours" class="form-control" placeholder="Horas alocadas por dia">
            </div>
            <div class="form-group">
                <label for="vacationDays">Dias de Férias:</label>
                <input type="number" id="vacationDays" name="vacationDays" class="form-control" placeholder="Número de dias de férias">
            </div>
            <div class="form-group">
                <label for="originalEstimate">Estimativa Original (em dias):</label>
                <input type="number" id="originalEstimate" name="originalEstimate" class="form-control" placeholder="Estimativa original do projeto">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="addProject()">Adicionar Projeto</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-4" role="alert" style="display: none;">
            <!-- Mensagem de sucesso será inserida aqui -->
        </div>

        <!-- Adicionando a lista de projetos -->
        <div id="projectsList" class="mt-4">
            <h2 class="text-center">Lista de Projetos</h2>
            <ul id="projects" class="list-group"></ul>
        </div>
    </div>
    <script src="scripts/members.js" defer></script>
    <script src="scripts/projects.js" defer></script>
</body>
</html>
