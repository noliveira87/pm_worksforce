<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts/projects.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes do Projeto</h1>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="index.html">Página Inicial</a>
            <a class="nav-link" href="projects.html">Gestão de Projetos</a>
        </nav>
        <div id="projectDetails" class="mt-4">
            <!-- Informação Geral -->
            <section>
                <h2>Informação Geral</h2>
                <div class="form-group">
                    <label for="projectName">Nome:</label>
                    <input type="text" id="projectName" class="form-control" placeholder="Nome do Projeto">
                </div>
                <div class="form-group">
                    <label for="startDate">Data de Início:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="endDate">Data de Fim:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="originalEstimate">Estimativa Original (horas):</label>
                    <input type="number" id="originalEstimate" class="form-control" placeholder="Estimativa Original">
                </div>
                <div class="form-group">
                    <label for="remainingWork">Trabalho Restante (horas):</label>
                    <input type="number" id="remainingWork" class="form-control" placeholder="Trabalho Restante">
                </div>
            </section>

            <!-- Equipe -->
            <section>
                <h2>Equipe</h2>
                <div id="teamMembers">
                    <!-- Membros da equipe serão renderizados aqui -->
                </div>
            </section>

            <!-- Notas -->
            <section>
                <h2>Notas</h2>
                <div class="form-group">
                    <label for="projectNotes">Notas:</label>
                    <textarea id="projectNotes" class="form-control" rows="4" placeholder="Notas sobre o projeto"></textarea>
                </div>
            </section>
        </div>
        <div class="text-center mt-3">
            <button id="saveProjectBtn" class="btn btn-primary">Salvar</button>
        </div>
    </div>
    <script src="scripts/members.js" defer></script>
    <script src="scripts/projects.js" defer></script>
</body>
</html>
